<!DOCTYPE html>
<html>

<head>
    <title>WebChat</title>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <style>
        .chat {
            height: 300px;
            width: 400px;
            overflow-y: scroll;
            overflow-x: hidden;
            scroll-behavior: smooth;
            flex: auto;
            /*display: flex;*/
            /*flex-direction: column;*/
            /*align-items: center;*/
            /*justify-content: center;*/
            /*padding: 20px;*/
            background-color: #f0f0f0;
            /*border: 1px solid #ddd;*/
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }



        .message-input {

            width: 80%;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }


        .send-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
        }

        .send-button:hover {
            background-color: #0056b3;
        }


        .attachment-button {
            padding: 10px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            background-color: transparent;
            outline: none;
        }

        .attachment-button:hover {
            color: #007bff;
        }


        .messageContainer {
            display: flex;
            padding: 5px;
        }


        .messageQuestion {

            border: 2px solid #8660e5;
            border-radius: 10px;
            background-color: lightblue;
            padding: 10px;
            overflow-wrap: break-word;
            max-width:65%;
            margin-bottom:5px;

        }

        .messageAnswer {

            border: 2px solid darkorange;
            border-radius: 10px;
            background-color: #FFE0B2;
            padding: 10px;
            overflow-wrap: break-word;
            max-width:60%;
            margin-bottom: 5px;
            margin-right: 25px;
        }
        .spacer {
            flex: 1;
            min-width: 30%;
        }
        .image {
            cursor: pointer;
            transition: transform 0.3s;
            border-radius: 10px;
        }
        .chat-container{
            border: 1px solid black;

            max-width: 400px;
            max-height: 400px;
        }
        .input-container {
            flex: auto;


            width: 400px; /* –®–∏—Ä–∏–Ω–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞, –º–æ–∂–µ—Ç–µ –Ω–∞—Å—Ç—Ä–æ–∏—Ç—å –ø–æ –≤–∞—à–µ–º—É —É—Å–º–æ—Ç—Ä–µ–Ω–∏—é */
            /*border: 1px solid #000; !* –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ä–∞–º–∫–∏ –≤–æ–∫—Ä—É–≥ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ *!*/
            /* –û—Ç—Å—Ç—É–ø –≤–Ω—É—Ç—Ä–∏ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞, –º–æ–∂–Ω–æ –Ω–∞—Å—Ç—Ä–æ–∏—Ç—å –ø–æ –≤–∞—à–µ–º—É —É—Å–º–æ—Ç—Ä–µ–Ω–∏—é */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* –¢–µ–Ω—å –¥–ª—è –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
        }

        .custom-textarea {
            width: 300px;
            min-height: 24px; /* –ù–∞—á–∞–ª—å–Ω–∞—è –≤—ã—Å–æ—Ç–∞ */
            max-height: 200px; /* –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è –≤—ã—Å–æ—Ç–∞ */
            overflow-y: hidden;
            outline: none;
            white-space: pre-wrap;
            border: none;
            resize: none;
            line-height: 1.5;
        }
    </style>
</head>
<body>
<h1>Ship KZ Chat</h1>
<input type="file" id="imageInput" accept="image/*" style="display: none">
<div id="landing" style="display: none">
    <input type="text" id="username" placeholder="Username">
    <button id="join-btn">JOIN</button>
</div>

<div class = "chat-container">

    <div id="messages" class="chat" style='display: none;'></div>
    <div  class="input-container">
        <textarea id="messageInput" class="custom-textarea" rows="1" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ"></textarea>
        <button onclick="sendMessage()">send</button>

        <button id="uploadButton">üìé</button>
    </div>
</div>
</body>
</html>
