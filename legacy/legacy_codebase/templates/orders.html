<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Orders</title>
	  <style>
        table {
  border-collapse: collapse; /* Объединение границ ячеек */
  width: 100%; /* Ширина таблицы */
                }                   

    table td, table th {
    border: 1px solid #000; /* Толщина и цвет границ ячеек */
    padding: 8px; /* Отступы внутри ячеек */
      }
    </style>
</head>
<body>
<div class="navigation_menu">
{#<a href="{{url_for('users_info_all',sorted_by = 'id')}}">Users</a>#}
<a href="{{url_for('orders_info')}}">Orders</a>
<a href="{{url_for('get_manager_panel')}}">Managers</a>
<a href="{{url_for('get_parsing_panel')}}">Basket menu</a>
<a href="{{url_for('get_discount_panel')}}">Discounts</a>
<a href="{{url_for('start_page')}}">Start page</a>
</div>
<h2>Orders</h2>
<table>
	<thead>
		<tr>
			<td>id</td>
			<td>client</td>
			<td>type</td>
			<td>date</td>
			<td>money</td>
			<td>manager</td>
		</tr>
	</thead>
	<tbody>
		{% for order in context%}
		<tr>
			<td><a href="{{url_for('get_order_panel',order = order.id)}}">{{order.id}}</a></td>
			<td>заглушка {#<a href="{{url_for('user_info',user=order.client)}}">{{order.client}}</a>#}</td>
			<td>{{order.client}}</td>
			<td>{{order.type}}</td>
			<td>{{order.time}}</td>
			<td>{{order.order_price}}</td>
			<td>{{order.manager}}</td>
		</tr>
		{%endfor%}
	</tbody>
</table>
</body>
</html>
