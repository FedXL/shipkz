version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: >
      sh -c "python manage.py collectstatic --noinput &&
             gunicorn shipkz.wsgi:application --bind 0.0.0.0:8000 & 
             daphne -b 0.0.0.0 -p 8001 shipkz.asgi:application"
    volumes:
      - static_volume:/var/www/static
      - media_volume:/var/www/media
    expose:
      - "8000"
      - "8001"
    depends_on:
      - db
      - redis
  db:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - "5432"
    environment:
      POSTGRES_DB: ${POSTGRES_NAME}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

  nginx:
    image: nginx:latest
    ports:
      - "127.0.0.1:80:80"
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - static_volume:/var/www/static
      - media_volume:/var/www/media
    depends_on:
      - web
  redis:
    image: redis:latest # Открываем порт Redis
    expose:
      - "6379"
  celery:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A shipkz worker --loglevel=info
    volumes:
      - static_volume:/var/www/static
      - media_volume:/var/www/media
    depends_on:
      - redis
      - web  # Зависимость от веб-сервиса
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A shipkz beat --loglevel=info
    volumes:
      - static_volume:/var/www/static
      - media_volume:/var/www/media
    depends_on:
      - redis
      - web
volumes:
  static_volume:
  media_volume:
  postgres_data:
